<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap-4.1.1.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap-4.1.3.min.css">

    <link rel="stylesheet" type="text/css" media="screen" href="css/fontawesome-5.5.0.css">

    <!-- <link rel='stylesheet' type='text/css' media='screen' href='css/jquery.mCustomScrollbar.min.css'> -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap-4.1.1.min.js"></script>
    <script src="js/wsDemoMain.js"></script>
    <!-- <script src="js/fontawesome-5.8.2.min.js"></script> -->

</head>

<body>
    <div id="content" class="container-fluid h-100">
        <div class="row justify-content-center h-100">
            <div class="col-md-4 col-xl-3 chat contacts_card">
                <div class="card mb-sm-3 mb-md-0">
                    <div class="card-header">
                        <div style="text-align: center; color: white">
                            Online users
                        </div>
                    </div>
                    <div class="card-body contacts_body">
                        <ui class="contacts">
                        </ui>
                    </div>
                    <div class="card-footer"></div>
                </div>
            </div>
            <div class="col-md-8 col-xl-6 chat">
                <div class="card">

                    <div id="messageView" class="card-body msg_card_body style-1">
                    </div>
                    <div class="card-footer">
                        <div class="input-group">
                            <textarea id="messageText" name="" class="form-control type_msg"
                                placeholder="Type your message..." style="height: 150px;"></textarea>
                            <div class="input-group-append">
                                <span id="sendBtn" class="input-group-text send_btn"><i
                                        class="fas fa-location-arrow"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
